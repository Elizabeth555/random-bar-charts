<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3.js"></script>

        <style type="text/css">

        </style>
    </head>
    <body>
        <script type="text/javascript">
          var w = 500;
          var h = 100;
          var dataset = [];

          for (i = 0; i < 25; i++) {
             var number = Math.floor(Math.random() * 20) + 5;
             dataset.push(number)
          };
          var barPadding = 1;

          var svg = d3.select("body")
                      .append("svg")
                      .attr("width", w)
                      .attr("height", h);

          svg.selectAll("rect")
              .data(dataset)
              .enter()
              .append("rect")
              .attr("x", function(d, i){
                return i * (w / dataset.length);
              })
              .attr("y", function(d) {
                return h - (d * 4);
              })
              .attr("width", w / dataset.length - barPadding)
              .attr("height", function(d) {
                return d * 4;
              })
              .attr("fill", function(d) {
                return "rgb(" + (d *10) + ",0,0)";
              });

          svg.selectAll("text")
              .data(dataset)
              .enter()
              .append("text")
              .text(function(d) {
                return d;
              })
              .attr("text-anchor", "middle")
              .attr("x", function (d, i) {
                return i * (w / dataset.length) + (w / dataset.length - barPadding) /2;
              })
              .attr("y", function (d) {
                return  h - (d * 4) + 14;
              })
              .attr("font-family", "sans-serif")
              .attr("font-size", "11px")
              .attr("fill", "white");

        </script>
    </body>
</html>
